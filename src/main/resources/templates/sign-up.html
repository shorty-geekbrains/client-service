<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="form">
    <form action="/api/new_client"  th:object="${client}" method="post">
        <h2>Register</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="name" placeholder="First Name" required>
        </div>

        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="second_name" placeholder="Second Name" required>
        </div>

        <div class="input-box" aria-hidden="true">
            <input type="date" name="age" data-date-inline-picker="true" required>
        </div>

        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>

        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="confPassword" placeholder="Confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>

        <div class="input-box-radio">
            <i class="fa fa-user" aria-hidden="true"></i>
            <fieldset>
                <legend class="legend">Sex</legend>
                <input type="radio" name="sex" id="sex-m" value="true" checked>
                <label for="sex-m">Male</label>
                <input type="radio" name="sex" id="sex-f" value="false">
                <label for="sex-f">Female</label>
            </fieldset>
        </div>

        <div class="input-box">
            <input type="submit" name="sign-in" value="Register">
        </div>
        <a href="/">Navigate to main</a>
    </form>
</div>
</body>
</html>
